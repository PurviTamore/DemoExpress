<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Student App Frontend</title>
  <style>
    /* STYLES from your dark-mode UI */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #1a1a1a;
      color: #f0f2f5;
      padding: 20px;
      min-height: 100vh;
    }

    h2,
    h3 {
      color: #ffffff;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2.5em;
    }

    h3 {
      font-size: 1.8em;
      margin-top: 30px;
    }

    /* NEW: Navigation Bar Styles */
    .nav-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background: #333;
      color: #ccc;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #555;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .nav-button:hover {
      background: #444;
      border-color: #8a2be2;
    }

    .nav-button.active {
      background: #8a2be2;
      color: white;
      border-color: #8a2be2;
    }

    /* Form Container Style */
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: #2a2a2a;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .grid-span-2 {
      grid-column: span 2;
    }

    /* Input Styling */
    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 2px solid #555;
      border-radius: 8px;
      background: #333;
      color: #f0f2f5;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #8a2be2;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
      outline: none;
    }

    ::placeholder {
      color: #888;
      opacity: 1;
    }

    select option {
      background: #555;
      color: #f0f2f5;
    }

    /* Button Styling */
    button {
      background: #8a2be2;
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      grid-column: span 2;
      justify-self: center;
      width: 250px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
    }

    button:hover {
      background: #9932cc;
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
      transform: translateY(-2px);
    }

    /* Card Styling */
    #studentsList {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: #2a2a2a;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: #8a2be2;
      transform: translateY(-3px);
    }

    .card strong {
      color: #8a2be2;
      font-size: 1.3em;
      display: block;
      margin-bottom: 10px;
    }

    .card-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 15px;
    }

    .card-details div {
      font-size: 0.95em;
      color: #ccc;
    }

    .card-details div strong {
      color: #f0f2f5;
      font-weight: 600;
      font-size: 1em;
    }

    .card-details .address {
      grid-column: span 2;
    }
  </style>
</head>

<body>
  <h2>Student Information System</h2>

  <div class="nav-container">
    <a href="index.html" class="nav-button active">Add Student</a>
    <a href="search.html" class="nav-button">Search Students</a>
  </div>

  <div class="form-container">
    <div class="form-grid">
      <input id="name" placeholder="Student Name" />
      <input id="rollNo" placeholder="Roll No (e.g., A-123)" />

      <input id="universityId" placeholder="University ID (Numbers only)" />
      <select id="bloodGroup">
        <option value="">Select Blood Group...</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <select id="year">
        <option value="">Select Year...</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <select id="department">
        <option value="">Select Department...</option>
        <option value="IT">Information Technology</option>
        <option value="Computer">Computer Science</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
        <option value="Electrical">Electrical</option>
      </select>

      <textarea id="address" rows="3" placeholder="Address" class="grid-span-2"></textarea>

      <button id="addStudent">Add Student</button>
    </div>
  </div>

  <h3>Saved Students</h3>
  <div id="studentsList"></div>

  <script>
    // This JavaScript is the same as before
    const API = 'http://localhost:5000';

    const REGEX = {
      name: /^[a-zA-Z\s.-]+$/,
      rollNo: /^[a-zA-Z0-9-]+$/,
      universityId: /^\d+$/,
    };

    async function fetchStudents() {
      try {
        const res = await fetch(API + '/students');
        const data = await res.json();
        const list = document.getElementById('studentsList');

        list.innerHTML = data.students.map(s => `
          <div class="card">
            <strong>${s.name}</strong>
            <div class="card-details">
              <div><strong>Roll No:</strong> ${s.rollNo}</div>
              <div><strong>Univ. ID:</strong> ${s.universityId}</div>
              <div><strong>Year:</strong> ${s.year}</div>
              <div><strong>Dept:</strong> ${s.department}</div>
              <div><strong>Blood Group:</strong> ${s.bloodGroup || 'N/A'}</div>
              <div class="address"><strong>Address:</strong> ${s.address || 'N/A'}</div>
            </div>
          </div>
        `).join('') || '<em>No students added yet</em>';
      } catch (error) {
        console.error("Error fetching students:", error);
        document.getElementById('studentsList').innerHTML = "<em>Error loading students. Is the backend running?</em>";
      }
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('rollNo').value = '';
      document.getElementById('universityId').value = '';
      document.getElementById('bloodGroup').value = '';
      document.getElementById('address').value = '';
      document.getElementById('year').value = '';
      document.getElementById('department').value = '';
    }

    function validateInput(student) {
      if (!REGEX.name.test(student.name)) {
        alert("Please enter a valid name (letters and spaces only).");
        return false;
      }
      if (!REGEX.rollNo.test(student.rollNo)) {
        alert("Please enter a valid Roll No (alphanumeric).");
        return false;
      }
      if (!REGEX.universityId.test(student.universityId)) {
        alert("University ID must contain only numbers.");
        return false;
      }
      if (!student.year) {
        alert("Please select a year.");
        return false;
      }
      if (!student.department) {
        alert("Please select a department.");
        return false;
      }
      return true;
    }

    document.getElementById('addStudent').addEventListener('click', async () => {
      const studentData = {
        name: document.getElementById('name').value.trim(),
        rollNo: document.getElementById('rollNo').value.trim(),
        universityId: document.getElementById('universityId').value.trim(),
        bloodGroup: document.getElementById('bloodGroup').value,
        address: document.getElementById('address').value.trim(),
        year: document.getElementById('year').value,
        department: document.getElementById('department').value,
      };

      if (!validateInput(studentData)) {
        return;
      }

      try {
        await fetch(API + '/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(studentData)
        });

        clearForm();
        fetchStudents();
      } catch (error) {
        console.error("Error adding student:", error);
        alert("Error adding student. See console for details.");
      }
    });

    fetchStudents();
  </script>
</body>

</html>
