<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Search Students</title>
    <style>
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1a1a1a;
            color: #f0f2f5;
            padding: 20px;
            min-height: 100vh;
        }

        h2,
        h3 {
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.5em;
        }

        h3 {
            font-size: 1.8em;
            margin-top: 30px;
        }

        /* Navigation Bar Styles */
        .nav-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: #333;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #555;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-button:hover {
            background: #444;
            border-color: #8a2be2;
        }

        .nav-button.active {
            background: #8a2be2;
            color: white;
            border-color: #8a2be2;
        }

        /* Form Container Style */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-span-2 {
            grid-column: span 2;
        }

        /* Input Styling */
        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #555;
            border-radius: 8px;
            background: #333;
            color: #f0f2f5;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
            outline: none;
        }

        ::placeholder {
            color: #888;
            opacity: 1;
        }

        select option {
            background: #555;
            color: #f0f2f5;
        }

        /* Button Styling */
        button {
            background: #8a2be2;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            grid-column: span 2;
            justify-self: center;
            width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        button:hover {
            background: #9932cc;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }

        /* Card Styling */
        #resultsList {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #8a2be2;
            transform: translateY(-3px);
        }

        .card strong {
            color: #8a2be2;
            font-size: 1.3em;
            display: block;
            margin-bottom: 10px;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 15px;
        }

        .card-details div {
            font-size: 0.95em;
            color: #ccc;
        }

        .card-details div strong {
            color: #f0f2f5;
            font-weight: 600;
            font-size: 1em;
        }

        .card-details .address {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <h2>Student Information System</h2>

    <div class="nav-container">
        <a href="index.html" class="nav-button">Add Student</a>
        <a href="search.html" class="nav-button active">Search Students</a>
    </div>

    <div class="form-container">
        <div class="form-grid">
            <select id="searchBy">
                <option value="">Select Criteria...</option>
                <option value="rollNo">Roll Number</option>
                <option value="department">Branch (Department)</option>
                <option value="universityId">University ID</option>
            </select>
            <input id="searchQuery" placeholder="Enter search term...">
            <button id="searchButton" class="grid-span-2">Search</button>
        </div>
    </div>

    <h3>Search Results</h3>
    <div id="resultsList"></div>

    <script>
        const API = 'http://localhost:5000';

        // This function just renders the student cards
        function displayResults(students) {
            const list = document.getElementById('resultsList');

            if (students.length === 0) {
                list.innerHTML = '<em>No students found matching your search.</em>';
                return;
            }

            list.innerHTML = students.map(s => `
        <div class="card">
          <strong>${s.name}</strong>
          <div class="card-details">
            <div><strong>Roll No:</strong> ${s.rollNo}</div>
            <div><strong>Univ. ID:</strong> ${s.universityId}</div>
            <div><strong>Year:</strong> ${s.year}</div>
            <div><strong>Dept:</strong> ${s.department}</div>
            <div><strong>Blood Group:</strong> ${s.bloodGroup || 'N/A'}</div>
            <div class="address"><strong>Address:</strong> ${s.address || 'N/A'}</div>
          </div>
        </div>
      `).join('');
        }

        // Add listener for the "Search" button
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchBy = document.getElementById('searchBy').value;
            const query = document.getElementById('searchQuery').value.trim();

            if (!searchBy) {
                alert('Please select a search criteria.');
                return;
            }
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            // Build the API URL with query parameters
            const API_URL = `${API}/students?searchBy=${searchBy}&query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                displayResults(data.students); // Display the filtered results
            } catch (error) {
                console.error("Error searching students:", error);
                document.getElementById('resultsList').innerHTML = "<em>Error searching. Is the backend running?</em>";
            }
        });

        // Set initial message
        document.getElementById('resultsList').innerHTML = '<em>Enter a search to see results.</em>';
    </script>
</body>

</html>
