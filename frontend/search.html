<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Students</title>
    <style>
        /* --- UI STYLES (Purple Theme) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #3b0066;
            color: #fff;
            padding-bottom: 50px;
        }

        .nav-container {
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
            text-align: center;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 25px;
            margin: 0 10px;
            background: #5e0099;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .nav-button:hover {
            background: #7a00cc;
            transform: translateY(-2px);
        }
        .nav-button.active {
            background: #ff007f;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
        }

        /* Search Container */
        .search-container {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #333;
        }
        .search-container h2 {
            margin-top: 0;
            color: #3b0066;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .search-container p {
            color: #777;
            margin-bottom: 30px;
        }

        /* Form Elements */
        .search-form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .search-form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        .search-form-group input, 
        .search-form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: transparent;
            color: #333;
            font-family: inherit;
        }
        .search-form-group input:focus,
        .search-form-group select:focus {
            outline: none;
            border-bottom-color: #ff007f;
        }

        .search-button {
            background-color: #ff007f;
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.3);
            width: 100%;
        }
        .search-button:hover {
            background-color: #e6006e;
            transform: translateY(-2px);
        }

        /* Results */
        h3.results-title {
            width: 100%;
            max-width: 900px;
            text-align: left;
            margin-bottom: 20px;
            border-bottom: 1px solid #5e0099;
            padding-bottom: 10px;
        }
        #resultsList {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            color: #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            border-left: 5px solid #5e0099; /* Purple accent for search results */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card strong {
            color: #ff007f;
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            font-size: 0.9em;
        }
        .card-details strong {
            color: #555;
        }
        .card-details .address {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <a href="index.html" class="nav-button">Add Student</a>
        <a href="search.html" class="nav-button active">Search Students</a>
    </div>

    <div class="search-container">
        <h2>Find a Student</h2>
        <p>Search the database by ID, Roll number, or Department.</p>
        
        <div class="search-form-group">
            <label>Search By</label>
            <select id="searchBy">
                <option value="">Select Criteria...</option>
                <option value="rollNo">Roll Number</option>
                <option value="department">Branch (Department)</option>
                <option value="universityId">University ID</option>
            </select>
        </div>
        <div class="search-form-group">
            <label>Query</label>
            <input id="searchQuery" type="text" placeholder="Enter search term...">
        </div>
        
        <button id="searchButton" class="search-button">Search</button>
    </div>

    <h3 class="results-title">Search Results</h3>
    <div id="resultsList"></div>

    <script>
        const API = 'http://localhost:5000';

        // This function just renders the student cards
        function displayResults(students) {
            const list = document.getElementById('resultsList');

            if (students.length === 0) {
                list.innerHTML = '<em style="color: #ccc;">No students found matching your search.</em>';
                return;
            }

            list.innerHTML = students.map(s => `
                <div class="card">
                  <strong>${s.name}</strong>
                  <div class="card-details">
                    <div><strong>Roll No:</strong> ${s.rollNo}</div>
                    <div><strong>Univ. ID:</strong> ${s.universityId}</div>
                    <div><strong>Year:</strong> ${s.year}</div>
                    <div><strong>Dept:</strong> ${s.department}</div>
                    <div><strong>Blood Group:</strong> ${s.bloodGroup || 'N/A'}</div>
                    <div class="address"><strong>Address:</strong> ${s.address || 'N/A'}</div>
                  </div>
                </div>
            `).join('');
        }

        // Add listener for the "Search" button
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchBy = document.getElementById('searchBy').value;
            const query = document.getElementById('searchQuery').value.trim();

            if (!searchBy) {
                alert('Please select a search criteria.');
                return;
            }
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            // Build the API URL with query parameters
            const API_URL = `${API}/students?searchBy=${searchBy}&query=${encodeURIComponent(query)}`;

            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                displayResults(data.students); // Display the filtered results
            } catch (error) {
                console.error("Error searching students:", error);
                document.getElementById('resultsList').innerHTML = "<em style='color: #ff007f;'>Error searching. Is the backend running?</em>";
            }
        });

        // Set initial message
        document.getElementById('resultsList').innerHTML = '<em style="color: #ccc;">Enter a search to see results.</em>';
    </script>
</body>
</html>
